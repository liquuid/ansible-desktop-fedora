---

- name: Virtualization | Install lists packages
  dnf:
    name:
      - VirtualBox
      - python-VirtualBox
      - vagrant
      - libvirt-daemon-vbox
      - docker-vim
      - docker-selinux
      - docker
      - docker-compose
      - podman
      - binutils
      - gcc
      - make
      - cmake
      - go
      - patch
      - libgomp
      - glibc-headers
      - glibc-devel
      - kernel-headers
      - kernel-devel
      - dkms
    state: latest

- name: Enable docker
  service:
    name: docker
    state: started
    enabled: yes

